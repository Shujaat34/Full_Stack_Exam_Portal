<mat-card class="mt10" *ngFor="let quiz of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ quiz.title }} </mat-card-title>
    <mat-card-subtitle>{{ quiz.category.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ quiz.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button [routerLink]="
        '/admin-dashboard/view-questions/' + quiz.id + '/' + quiz.title
      " mat-raised-button color="primary"> Questions </button>
    <button mat-stroked-button color="primary" class="ml20"> Max Marks: {{ quiz.maxMarks }} </button>
    <button mat-stroked-button color="primary" class="ml20"> Questions: {{ quiz.numberOfQuestions }} </button>
    <button [routerLink]="'/admin-dashboard/quiz/' + quiz.id" mat-raised-button color="primary" class="ml20"> Update
    </button>
    <button mat-raised-button color="primary" class="ml20">Attempts</button>
    <button (click)="deleteQuiz(quiz.id)" mat-raised-button color="warn" class="ml20"> Delete </button>
  </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
  <button mat-raised-button color="primary" routerLink="/admin-dashboard/add-quiz"> Add New Quiz </button>
</div>
