<h1 class="mt20">
  Questions of <b>{{ quizTitle }}</b>
</h1>

<div class="boostrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button
          mat-raised-button
          color="primary"
          [routerLink]="
            '/admin-dashboard/add-question/' + quizId + '/' + quizTitle
          "
        >
          Add Questions
        </button>
      </div>

      <mat-card
        *ngFor="let quest of questionsOfQuiz; let i = index"
        class="mt20"
      >
        <mat-card-content>
          <p>
            <b> Q{{ i + 1 }} </b
            ><span class="ml10" [innerHTML]="quest.content"> </span>
          </p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6"><b>a)</b> {{ quest.option1 }}</div>
              <div class="col-md-6"><b>b)</b> {{ quest.option2 }}</div>
              <div class="col-md-6"><b>c)</b> {{ quest.option3 }}</div>
              <div class="col-md-6"><b>d)</b> {{ quest.option4 }}</div>
            </div>
            <mat-divider></mat-divider>

            <p class="mt20">
              <b> Correct Answer : {{ quest.answer }} </b>
            </p>

            <button
              mat-raised-button
              color="accent"
              [routerLink]="
                '/admin-dashboard/update-question/' +
                quizId +
                '/' +
                quizTitle +
                '/' +
                quest.id
              "
            >
              Update
            </button>

            <button
              (click)="deleteQuestion(quest.id)"
              mat-raised-button
              color="warn"
              class="ml20"
            >
              Delete
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
