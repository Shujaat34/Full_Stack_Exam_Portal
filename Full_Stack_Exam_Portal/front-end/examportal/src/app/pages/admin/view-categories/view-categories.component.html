<mat-card>
    <mat-list>
        <mat-card-title>All Categories</mat-card-title>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon> category</mat-icon>
            <div mat-line>{{c.title}}</div>
            <div mat-line>{{c.description}}</div>
            <mat-card-actions>
                <button mat-raised-button color="primary">Update</button>
                <button mat-raised-button color="warn">Delete</button>
            </mat-card-actions>
            <mat-divider></mat-divider>
        </mat-list-item>
       
    </mat-list>
    <div class="container text-center mt20">
        <button routerLink="/admin-dashboard/add-category" mat-raised-button color="primary">Add New Category</button>
    </div>
</mat-card>
