<div class="bootstrap-wrapper">
  <div class="row mt20">
    <div class="col-md-12">
      <h1>
        Add Question to <span>{{ quizName }} </span>
      </h1>
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            Enter the details of new Question.
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="onAddQuestion()" class="mt20">
            <!-- <mat-form-field appearance="outline" class="full-width mt20">
              <mat-label>question content</mat-label>
              <textarea
                required
                [(ngModel)]="question.content"
                rows="8"
                name="content"
                matInput
                placeholder="Enter question content"
              ></textarea>
            </mat-form-field> -->

            <ckeditor [editor]="Editor" 
              name="content"
              [(ngModel)]="question.content"
              ></ckeditor>


            <div class="row">
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Option1</mat-label>
                  <input
                    required
                    type="text"
                    [(ngModel)]="question.option1"
                    name="option1"
                    matInput
                    placeholder="Enter Option1"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Option2</mat-label>
                  <input
                    required
                    type="text"
                    [(ngModel)]="question.option2"
                    name="option2"
                    matInput
                    placeholder="Enter Option2"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Option3</mat-label>
                  <input
                    type="text"
                    [(ngModel)]="question.option3"
                    name="option3"
                    matInput
                    placeholder="Enter Option3"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>option4</mat-label>
                  <input
                    type="text"
                    [(ngModel)]="question.option4"
                    name="option4"
                    matInput
                    placeholder="Enter Option4"
                  />
                </mat-form-field>
              </div>
            </div>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Select Answer</mat-label>
              <mat-select required [(ngModel)]="question.answer" name="answer">
                <mat-option
                  *ngIf="question.option1"
                  [value]="question.option1"
                  >{{ question.option1 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option2"
                  [value]="question.option2"
                  >{{ question.option2 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option3"
                  [value]="question.option3"
                  >{{ question.option3 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option4"
                  [value]="question.option4"
                  >{{ question.option4 }}</mat-option
                >
              </mat-select>
            </mat-form-field>

            <div class="container text-center">
              <button type="submit" mat-raised-button color="primary">
                Add
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
